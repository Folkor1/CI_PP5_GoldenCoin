{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <h1 class="offset">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change w-25">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn border-dark text-uppercase mt-3 bg-dark text-light pb-0 add-btn login-btns" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
